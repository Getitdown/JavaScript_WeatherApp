<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <div id="header">
            <input type="text" spellcheck="false" placeholder="Please enter city" id="input">
        </div>
        <div id="when-where">
            <p id="city">Munich,DE</p>
            <p id="date">Wednesday 11 January 2023</p>
        </div>
        <div id="now">
            <p id="temperature">10째</p>
            <p id="feelsLike">Feels like: 9째</p>
            <p id="conditions">Sunny</p>
            <p id="variation">Min:4째 Max:10째</p>
        </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
